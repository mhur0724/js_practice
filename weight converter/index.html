<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form action="">
                    <div class="form-group display-7 text-center mb-3">
                        <label for="unit">Choose a Unit</label>
                        <select name="unit" id="unit">
                            <option selected="selected" value="Pounds">Pounds</option>
                            <option value="Grams">Grams</option>
                            <option value="Kilograms">Kilograms</option>
                            <option value="Ounces">Ounces</option>
                        </select>
                    </div>

                </form>
                <form action="">
                    <div class="form-group">
                        <input id="input" type="text" class="form-control form-control-lg mb-4" placeholder="Enter Pounds">
                    </div>
                </form>
                <div id="output">
                    <div id="output-pounds" class="card bg-warning mb-2">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="lbsOutput"></div>
                        </div>
                    </div>
                    <div id="output-grams" class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div id="output-kg" class="card bg-success mb-2 ">
                        <div class="card-body ">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div id="output-oz" class="card  bg-danger mb-2">
                        <div class="card-body ">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
